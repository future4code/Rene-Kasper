<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <h1><em>Loja Estranha</em></h1>
            <p>Adicionar Produto</p>
        </div>
    </div>
    <div class="menu">
        <ul class="ulbuttons">
            <li class="buttons"><a href="index.html">Página Inicial</a></li>
            <li class="buttons"><a href="ctrl-estoque.html">Controle de Estoque</a></li>
            <li class="buttons"><a href="add-produto.html">Adicionar Produto</a></li>
            <li class="buttons"><a href="funcionarios.html">Funcionários</a></li>
        </ul>
    </div>
    <div class="body">
        <h2>Preencha o formulário para criar um produto</h2>
        <form action="#">
            <label for="link-foto">Link para foto: </label><br>
            <input type="url" id="link-foto" name="link-foto">
            <br>
            <label for="descricao">Descrição do produto: </label><br>
            <input type="text" id="descricao" name="descrição">
            <br>
            <label for="preco">Preço (em R$): </label><br>
            <input type="text" id="preco" name="preço">
            <br>
            <label>Quantidade disponível: </label><br>
            <input type="number" id="qtd" name="quantidade">
            <br>
            <input type="submit" id="submit" name="Enviar">
        </form>
    </div>
    <div class="footer">
        <p>Siga-nos nas redes sociais!</p>
        <br>
        <a href="http://facebook.com"><img src="img/icons/facebook.svg" class="socialicons"/></a>
        <a href="http://instagram.com"><img src="img/icons/instagram.svg" class="socialicons"/></a>
        <a href="http://twitter.com"><img src="img/icons/twitter.svg" class="socialicons"/></a>
    </div>
</body>
</html>
